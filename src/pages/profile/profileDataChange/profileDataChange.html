<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='../../../style.css'/>
    <link rel='stylesheet' href='../profile.scss'/>
    <title>Yandex.Messenger</title>
</head>
<body>
<main class='profile'>
    <div class='profile__wrapper'>
        <div class='profile__link'>
            <a href='../profile.html' class='profile__linkToChat'></a>
        </div>
        <div class='profile__info'>
            <div class='profile__info-avatar'>
                <!--                <img src="" alt="Аватар">-->
            </div>
            <form class='form-info'>
                <div class='form-info__input'>
                    <div class='form-info-title'>Почта</div>
                    <input
                            name='email'
                            type='login'
                            class='form-info__box'
                            value='pochta@yandex.ru'
                    />
                </div>

                <div class='form-info__input'>
                    <div class='form-info-title'>Логин</div>
                    <input
                            name='login'
                            type='text'
                            class='form-info__box'
                            value='ivanivanov'
                    />
                </div>

                <div class='form-info__input'>
                    <div class='form-info-title'>Имя</div>
                    <input
                            name='first_name'
                            type='text'
                            class='form-info__box'
                            value='Иван'
                    />
                </div>

                <div class='form-info__input'>
                    <div class='form-info-title'>Фамилия</div>
                    <input
                            name='second_name'
                            type='text'
                            class='form-info__box'
                            value='Иванов'
                    />
                </div>

                <div class='form-info__input'>
                    <div class='form-info-title'>Имя в чате</div>
                    <input
                            name='display_name'
                            type='text'
                            class='form-info__box'
                            value='Иван'
                    />
                </div>
                <div class='form-info__input'>
                    <div class='form-info-title'>Телефон</div>
                    <input
                            name='phone'
                            type='text'
                            class='form-info__box'
                            value='+7 (909) 967 30 30'
                    />
                </div>
                {{> button name='Сохранить'}}
            </form>
        </div>
    </div>
</main>
</body>
</html>
